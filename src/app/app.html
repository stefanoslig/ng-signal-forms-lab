<ng-doc-root
  [sidebar]="!isLandingPage"
  [noWidthLimit]="isLandingPage"
  [footerContent]="footerContent"
>
  @if (!isLandingPage) {
    <ng-doc-navbar [hamburger]="!isLandingPage">
      <a class="brand" routerLink="/" ngDocNavbarLeft aria-label="Go to Landing page">
        <h3>
          <img src="assets/images/logo-sm.svg" alt="logo" />
          <span class="brand-title-ng">Signal Forms Guide</span>
        </h3>
      </a>
      <div class="ng-doc-header-controls" ngDocNavbarRight>
        <ng-doc-theme-toggle></ng-doc-theme-toggle>
        <a
          aria-label="GitHub Repository"
          href="https://github.com/stefanoslig/ng-signal-forms-lab"
          ng-doc-button-icon
          ngDocTooltip="Repository on GitHub"
          size="large"
          target="_blank"
        >
          <ng-doc-icon [size]="24" customIcon="github"></ng-doc-icon>
        </a>
      </div>
    </ng-doc-navbar>
  }

  <ng-doc-sidebar></ng-doc-sidebar>
  <router-outlet></router-outlet>

  <ng-template #footerContent>
    <div class="ng-doc-footer">MIT Â© 2025 Stefanos Lignos</div>
  </ng-template>
</ng-doc-root>
