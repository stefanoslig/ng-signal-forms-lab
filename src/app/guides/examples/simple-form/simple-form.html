<demo-layout>
  <form class="demo" (submit)="submitForm($event)">
    <div class="mb-4">
      <label class="input-label" for="email"> Email </label>
      <input
        [field]="loginForm.email"
        class="input-field"
        id="email"
        type="email"
        placeholder="Email"
        autocomplete="email"
      />
      <field-errors [fieldState]="loginForm.email()" />
    </div>
    <div class="mb-6">
      <label class="input-label" for="password"> Password </label>
      <input
        [field]="loginForm.password"
        class="input-field"
        id="password"
        type="password"
        placeholder="Password"
        autocomplete="current-password"
      />
      <field-errors [fieldState]="loginForm.password()" />
    </div>
    <div class="flex items-center justify-between">
      <button
        class="btn-primary"
        type="submit"
        [disabled]="loginForm().invalid() || loginForm().submitting()"
      >
        Sign In
      </button>
      <a class="link" href="#" aria-label="Forgot Password?"> Forgot Password? </a>
    </div>
  </form>
  <form-inspector class="inspector" [root]="loginForm"></form-inspector>
</demo-layout>
