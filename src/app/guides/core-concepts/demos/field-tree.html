<demo-layout>
  <form class="demo">
    <div class="mb-2">
      <label class="input-label" for="firstName"> First Name </label>
      <input
        [field]="myForm.firstName"
        class="input-field"
        id="firstName"
        type="text"
        placeholder="First Name"
        autocomplete="firstName"
      />
    </div>
    <div class="mb-2">
      <label class="input-label" for="lastName"> Last Name </label>
      <input
        [field]="myForm.lastName"
        class="input-field"
        id="lastName"
        placeholder="Last Name"
        autocomplete="lastName"
      />
    </div>
    <fieldset>
      <legend>Address</legend>
      <div class="mb-2">
        <label class="input-label" for="address"> Street </label>
        <input
          [field]="myForm.address.street"
          class="input-field"
          id="address-street"
          placeholder="Street"
          autocomplete="address-street"
        />
      </div>
      <div>
        <label class="input-label" for="address-city"> City </label>
        <input
          [field]="myForm.address.city"
          class="input-field"
          id="address-city"
          placeholder="City"
          autocomplete="address-city"
        />
      </div>
    </fieldset>
  </form>
  <form-inspector class="inspector" [root]="myForm"></form-inspector>
</demo-layout>
